  <script src='js/moment.min.js'></script>
  <script src='js/fullcalendar.min.js'></script>
  <script>
    $('#calendar').fullCalendar({
      themeSystem: 'bootstrap4',
    header: {
      left: 'prev,next today',
      center: 'title,addEventButton',
      right: 'month,agendaWeek,agendaDay,listDay,listWeek'
    },
    views: {
        listDay: { buttonText: 'list day' },
        listWeek: { buttonText: 'list week' }
      },
      
      defaultView: 'agendaDay',
      schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
    defaultDate: '2018-12-23',
    nowIndicator:true,
    navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      groupByResource: true,     
       resources: [
    { id: 'a', title: 'Room A' },
    { id: 'b', title: 'Room B' }
  ],
  timezone:'local',
      events: [
      {"resourceId":"b","title":"Water pump","start":"2018-12-23T07:00:00+07:00","end":"2018-12-23T09:00:00+07:00",
        color: '#ff9789'},
      {"resourceId":"b","title":"Water pump","start":"2018-12-24T07:00:00+07:00","end":"2018-12-24T09:00:00+07:00",
        color: '#ff9f89'}
      ],

    customButtons: {
      addEventButton: {
        text: 'Add new event',
        click: function () {
          var dateStr = prompt('Enter date in YYYY-MM-DD format');
          var date = moment(dateStr);
  
          if (date.isValid()) {
            $('#calendar').fullCalendar('renderEvent', {
              title: 'Dynamic event',
              start: date,
              allDay: true
            });
          } else {
            alert('Invalid Date');
          }
  
        }
      }
    },
    dayClick: function (date, jsEvent, view) {
      var date = moment(date);
  
      if (date.isValid()) {
        $('#calendar').fullCalendar('renderEvent', {
          title: 'Dynamic event from date click',
          start: date,
          allDay: true
        });
      } else {
        alert('Invalid');
      }
    },
  });
    </script>
